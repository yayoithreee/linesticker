<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LINE スタンプ ショーケース</title>

<style>
body{font-family:sans-serif;background:#fafafa;margin:0}
header{background:#fff;padding:20px;border-bottom:1px solid #eee}
h1{margin:0;font-size:20px}
.controls{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
button{padding:6px 12px;border-radius:20px;border:1px solid #ddd;background:#fff;cursor:pointer;font-size:12px}
button.active{background:#06C755;color:#fff;border:none}
input{padding:6px 10px;border-radius:20px;border:1px solid #ddd;font-size:12px}

main{max-width:1000px;margin:0 auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px}
.card{background:#fff;border:1px solid #eee;border-radius:12px;padding:16px;margin-bottom:20px}
.author-name{font-weight:bold;margin-bottom:10px;cursor:pointer}
.stamp{text-align:center}
.stamp img{width:100%;border-radius:10px}
.stamp-name{font-size:12px;margin-top:6px}
.btn{display:inline-block;margin-top:6px;padding:5px 12px;background:#06C755;color:#fff;border-radius:16px;font-size:11px;text-decoration:none}
.small{font-size:12px;color:#888;margin-bottom:10px}
</style>
</head>

<body>

<header>
<h1>LINE スタンプ ショーケース</h1>

<div class="controls">
<button id="allBtn">すべて</button>
<button id="authorBtn">作者別</button>
<input type="text" id="searchInput" placeholder="検索（作者名・スタンプ名）">
</div>
</header>

<main>
<div id="app">読み込み中...</div>
</main>

<script>

const GAS_JSON_URL = "https://script.google.com/macros/s/AKfycbzjumzsSjuuAHV02Mvf2L3YaksqxQfgFGQwdKIFz4T0kRQaqnvyM4XjNqEVCRznjBkmyA/exec?format=json";

let globalData=null;
let currentView="all";
let currentAuthor=null;
let currentSearch="";

init();

function init(){
  const params=new URLSearchParams(window.location.search);
  currentView=params.get("view")||"all";
  currentAuthor=params.get("author");
  currentSearch=params.get("q")||"";

  document.getElementById("searchInput").value=currentSearch;

  fetch(GAS_JSON_URL)
  .then(res=>res.json())
  .then(data=>{
    globalData=data;
    render();
  });

  document.getElementById("allBtn").onclick=()=>{
    updateURL({view:"all",author:null});
  };

  document.getElementById("authorBtn").onclick=()=>{
    updateURL({view:"author"});
  };

  document.getElementById("searchInput").oninput=(e)=>{
    updateURL({q:e.target.value});
  };
}

function updateURL(params){
  const url=new URL(window.location);
  Object.keys(params).forEach(key=>{
    if(params[key]===null||params[key]===""){
      url.searchParams.delete(key);
    }else{
      url.searchParams.set(key,params[key]);
    }
  });
  window.location=url;
}

function render(){
  if(!globalData)return;
  const app=document.getElementById("app");
  let html="";

  let authors=globalData.authors;

  // フィルター（作者指定）
  if(currentAuthor){
    authors=authors.filter(a=>a.creatorName===currentAuthor);
  }

  // 検索
  if(currentSearch){
    const q=currentSearch.toLowerCase();
    authors=authors.map(a=>{
      const stamps=a.stamps.filter(s=>
        (a.creatorName||"").toLowerCase().includes(q) ||
        (s.name||"").toLowerCase().includes(q)
      );
      return {...a,stamps};
    }).filter(a=>a.stamps.length>0);
  }

  if(currentView==="all"){
    html+=`<div class="small">最新順（上が新しい）</div>`;
    html+=`<div class="grid">`;
    authors.forEach(a=>{
      a.stamps.forEach(s=>{
        html+=stampHTML(s,a.creatorName);
      });
    });
    html+=`</div>`;
  }

  if(currentView==="author"){
    authors.forEach(a=>{
      html+=`
      <div class="card">
        <div class="author-name" onclick="updateURL({view:'author',author:'${a.creatorName}'})">
          ${a.creatorName||"匿名"}
        </div>
        <div class="grid">
      `;
      a.stamps.forEach(s=>{
        html+=stampHTML(s,a.creatorName);
      });
      html+=`</div></div>`;
    });
  }

  app.innerHTML=html;

  document.getElementById("allBtn").classList.toggle("active",currentView==="all");
  document.getElementById("authorBtn").classList.toggle("active",currentView==="author");
}

function stampHTML(stamp,author){
  return `
  <div class="stamp">
    <img src="${stamp.image||""}">
    <div class="stamp-name">${stamp.name||""}</div>
    ${stamp.url?`<a class="btn" href="${stamp.url}" target="_blank">購入</a>`:""}
  </div>
  `;
}

</script>
</body>
</html>
